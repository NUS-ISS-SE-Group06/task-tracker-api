name: dev_test_build
on:
 push:
    branches:
      - dev
    paths:
      - src/** 

jobs:
  test_build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Source Codes
      uses: actions/checkout@v3
    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B clean package

      
        
